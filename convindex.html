<!DOCTYPE html>

<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesja noworodkowa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/converterStyle.css" rel="stylesheet">
    <script defer src="js/currency-converter.js "></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="body">
    <header>
        <h1 class="header">Mini kantorek</h1>
    </header>
    <main>
        <form class="converterForm">
            <fieldset class="converterForm__fieldset">
                <legend class="converterForm__legend">Przelicz dolary</legend>
                <p>
                    <label>
                        Ilość <input class="jsQuantity" type="number" min="1" required>
                    </label>
                </p>
                <div>
                    <form class="currency">
                        <label>
                            Waluta:
                            <select name="currencyChooser">
                                <option class="currency__usd" value="4">USD</option>
                                <option class="currency__eur" value="5">EUR</option>
                                <option class="currency__gbp" value="6">GBP</option>
                            </select>
                        </label>
                </div>
                <p>
                    <label>
                        Kurs <input class="jsRate" type="number" min="1" placeholder="4,39" readonly>
                    </label>
                </p>
                <p>
                    Wartość PLN: <strong class="jsResult">0,00</strong>
                </p>
                <p>
                    <button class="clearButton" type="reset">Jeszcze raz</button>
                </p>
            </fieldset>
        </form>
    </main>
    <footer class="footer">
        Copyright by BlankaNicman©2022
    </footer>
</body>

</html>
