<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantor</title>
    <link rel="icon" href="images_c/converter-favicon.png">
    <meta property="og:image" content="images/kantor.png">
    <meta property=”og:title” content=”Kantor”>
    <meta property="og:description" content="Przelicznik podstawowych walut: USD, EUR, GBP">
    <meta property=”og:type” content=”website”>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/converterStyle.css" rel="stylesheet">
    <script defer src="js/currency-converter.js"></script>
    <script defer src="js/lesson509.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="body">
    <header>
        <h1 class="header">Mini kantor</h1>
    </header>
    <main>
        <form class="converterForm">
            <fieldset class="converterForm__fieldset">
                <legend class="converterForm__legend">Przelicznik</legend>
                <p>
                    <label>Wybierz walutę </label>
                    <select class="jsRate">
                        <option class="jsRate__usd" value="3">USD</option>
                        <option class="jsRate__eur" value="4">EUR</option>
                        <option class="jsRate__gbp" value="5">GBP</option>
                    </select>
                </p>
                <p>
                    <label>
                        Ilość <input class="jsQuantity" type="number" min="1" required> <span
                            class="currencyField"></span>
                    </label>
                </p>
                <p>
                    Wartość PLN: <strong class="jsResult">0,00</strong>
                </p>
                <p>
                    <button class="clearButton" type="reset">Jeszcze raz</button>
                </p>
            </fieldset>
        </form>
    </main>
    <footer class="footer">
        Copyright by BlankaNicman©2022
    </footer>
</body>

</html>
